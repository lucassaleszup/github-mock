replicaCount: 1
image:
  tag: latest
  
envVars:
   - name: PORT
     value: 80
appname: test-hello

service:
  name: test-hello
  type: ClusterIP
  ports:
   - name: http
     port: 80
configmaps:
  enabled: false
startcommand: 
  enabled: false
ingress:
  enabled: false
resources:
   limits:
    cpu: 128m
    memory: 128Mi
   requests:
    cpu: 128m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
imageCredentials:
  registry: example
  username: example
  password: example
livenessProbe:
  enabled: true
  failureThreshold: 3
  httpGet:
    path: /
    port: 80
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 20
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 80
    scheme: HTTP  
  initialDelaySeconds: 30
  periodSeconds: 20
  successThreshold: 1
  timeoutSeconds: 1   

consulnode:
  enabled: false

istio:
  enabled: true

vault:
  enabled: false
